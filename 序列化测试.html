<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>序列化测试</title>
<script type="text/javascript" src="yclib.js"></script>
</head>

<body>
   
   <form name="myform">
        <p>学生名：<input type="text" name="sname" /></p>
        <p>性别：<input type="radio" name="sex" value="男" />男
               <input type="radio" name="sex"  />女
        </p>
        <p>兴趣爱好：<input type="checkbox" name="ins" value="篮球" />篮球
                   <input type="checkbox" name="ins" value="swim" />swim
        </p>
        
        <p>想去的地方：<select name="places" multiple>
                          <option value="北京">北京</option>
                          <option value="长沙">长沙</option>
                          <option value="湘潭">湘潭</option>
                   </select>
        </p>
        <p>学生密码：<input type="password" name="pwd" /></p>
        
        <p><input type="button" onclick="show()" /></p>
        
        
   </form>
   
   <script type="text/javascript">
        function show(){
		    var form=document.myform;
			var result=yc.serialize( form );
			alert(result);
		}
   </script>
   
</body>
</html>
